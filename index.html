<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waiter Earnings Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.7/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="waitCalc" ng-controller="calcCntrl as vm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="center">Waitstaff Calculator</h1>
            </div>
            <div class="row">
                <form id="waitForm" name="calcForm" ng-submit="vm.submit()" class="col-sm-6" novalidate>
                    <div class="padded">
                        <div class="row border-bottom">
                            <div class="col-xs-12">
                                <h4 class="center">Enter the Meal Details</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Base Meal Price:</label>
                            </div>
                            <div class="col-xs-6">
                                <span>&nbsp;$&nbsp;</span>
                                <input type=number name="basePrice" ng-model="vm.basePrice" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Tax Rate:</label>
                            </div>
                            <div class="col-xs-6">
                                <span>%</span>
                                <input type=number name="taxRate" ng-model="vm.taxRate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Tip Percentage:</label>
                            </div>
                            <div class="col-xs-6">
                                <span>%</span>
                                <input type=number name="tipPer" ng-model="vm.tipPer">
                            </div>
                        </div>
                        <div class="row center">
                            <div class="col-xs-4 col-xs-offset-2">
                                <input class="btn-margin" type="submit" value="Submit">
                            </div>
                            <div class="col-xs-4">
                                <button class="btn-margin" type="button" ng-click="vm.cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-sm-6">
                    <div>
                        <div class="row padded">
                            <div class="row border-bottom">
                                <div class="col-xs-12">
                                    <h4 class="center">Customer Charges</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Subtotal:&nbsp; </label><span>{{vm.subTot | currency}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Tip:&nbsp; </label><span>{{vm.tip | currency}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Total:&nbsp; </label><span>{{vm.total | currency}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row padded">
                            <div class="row border-bottom">
                                <div class="col-xs-12">
                                    <h4 class="center">My Earnings Info</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Tip Total:&nbsp; </label><span>{{vm.tipTot | currency}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Meal Count:&nbsp; </label><span>{{vm.mealCount}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Avg Tip/Meal:&nbsp; </label><span>{{vm.tipAverage | currency}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-9">
                <button ng-click="vm.reset()">Reset</button>
            </div>
        </div>
    </div>

</body>

</html>
