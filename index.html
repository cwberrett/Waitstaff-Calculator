<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waiter Earnings Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.7/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="waitCalc" ng-controller="calcCntrl as vm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Waitstaff Calculator</h1>
            </div>
            <div class="row">
                <form name="calcForm" ng-submit="vm.submit()" class="col-sm-6" novalidate>
                    <div class="padded">
                        <h4>Enter the Meal Details</h4>
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Base Meal Price:</label>
                            </div>
                            <div class="col-xs-6">
                                <span>&nbsp;$&nbsp;</span>
                                <input type=number name="basePrice" ng-model="vm.basePrice" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Tax Rate:</label>
                            </div>
                            <div class="col-xs-6">
                                <span>%</span>
                                <input type=number name="taxRate" ng-model="vm.taxRate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Tip Percentage:</label>
                            </div>
                            <div class="col-xs-6">
                                <span>%</span>
                                <input type=number name="tipPer" ng-model="vm.tipPer">
                            </div>
                        </div>
                        <div class="row center">
                            <div class="col-xs-6">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="col-xs-6">
                                <button type="button">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-sm-6">
                    <div>
                        <div class="row padded">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h4>Customer Charges</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Subtotal:&nbsp; </label><span>${{vm.subTot}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Tip:&nbsp; </label><span>${{vm.tip}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Total:&nbsp; </label><span>${{vm.total}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="row padded">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h4>My Earnings Info</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Tip Total:&nbsp; </label><span>${{vm.tipTot}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Meal Count:&nbsp; </label><span>{{vm.mealCount}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Avg Tip/Meal:&nbsp; </label><span>${{vm.tipAverage}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
